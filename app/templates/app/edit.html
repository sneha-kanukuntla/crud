<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRUD PROJECT</a>
        </div>
    </nav>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4">
                <h2 class="bg-dark text-white text-center p-3">Update Student Details</h2>
                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value={{d.name}}>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter the Student Email" name="email" value={{d.email}}>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter the Student age" name="age" value={{d.ade}}>
                    </div>
                    <div class="form-group">
                        <select name="gender" class="form-control mt-2" >
                        <option selected>{{d.gender}}</option> 
                        <option value="Female">Female</option> 
                        <option value="Others">Others</option> 
                        </select>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-success w-100">Update</button>
                    </div>

                </form>
            </div>
           
        </div>
    </div>
    
    
</body>
</html>
